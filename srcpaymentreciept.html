<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-lg">
        <!-- App Name & Receipt Title -->
        <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h1 class="text-xl font-bold text-black"><a href="#" class="text-black font-extrabold text-4xl tracking-widest uppercase">
                <span class="text-yellow-400">शक्ति</span>Link
            </a></h1>
            <h2 class="text-lg font-semibold text-gray-800">Payment Receipt</h2>
        </div>

        <!-- Transaction Details -->
        <div class="mb-4">
            <p class="text-gray-600"><span class="font-semibold text-gray-800">Receipt ID:</span> TXN001</p>
            <p class="text-gray-600"><span class="font-semibold text-gray-800">Date:</span> 28 Feb 2025</p>
            <p class="text-gray-600"><span class="font-semibold text-gray-800">Name:</span> John Doe</p>
            <p class="text-gray-600"><span class="font-semibold text-gray-800">Currency:</span> USD</p>
        </div>

        <!-- Items Table -->
        <table class="w-full text-left border-collapse bg-gray-100 rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-indigo-600 text-white">
                    <th class="p-3">Item</th>
                    <th class="p-3 text-center">Qty</th>
                    <th class="p-3 text-right">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="p-3 text-gray-700">Laptop</td>
                    <td class="p-3 text-center text-gray-700">3</td>
                    <td class="p-3 text-right text-gray-700">$1,000</td>
                </tr>
            </tbody>
        </table>

        <!-- Total Amount Section -->
        <div class="mt-4 border-t pt-4">
            <p class="text-lg font-semibold text-gray-800 text-right">Total: <span class="text-indigo-600">$3,000</span></p>
        </div>

        <!-- Footer Message -->
        <p class="text-gray-500 text-center text-sm mt-4 italic">Thank you for your purchase!</p>
    </div>

</body>
</html>
